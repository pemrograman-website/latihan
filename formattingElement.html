<!DOCTYPE html>

<html lang="id">

<head>
   <title>Elemen Format Teks HTML</title>
</head>

<body style="font-size: 150%">

   <p><b>Ini teks tebal</b></p>
   <p><i>Ini teks miring</i></p>
   <p><strong>Ini teks strong</strong></p>
   <em>Ini teks emphasized</em>
   <h2>HTML <small>Small</small> Formatting</h2>

   <p>Ini<sub> subscript</sub> dan <sup>superscript</sup>,
      H<sub>2</sub>SO<sub>4</sub>, E=mc<sup>2</sup></p>
   
   <h2>HTML <mark>Marked</mark> Formatting</h2>

   <p>Warna favoritku <del style="color: red">red</del>
      <span style="color: blue">blue</span>.</p>
   <p>Warna favoritku <ins>color</ins> adalah 
      <span style="color: red">red</span></p>

</body>

</html>
