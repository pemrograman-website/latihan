<!DOCTYPE html>
<html lang="en">

<head>
   <title>Welcome to the Online Megastore</title>
   <meta charset="UTF-8">

   <!-- Meta ini memastikan agar website responsif -->
   <meta name="viewport" content="width=device-width, initialscale=1">
   
   <!-- Link eksternal untuk memuat framework Bootstrap -->
   <link href="css/bootstrap.css" rel="stylesheet">
   <link href="css/bootstrap-theme.min.css" rel="stylesheet">
   <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
   <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
   <div class="container">
      <div class="page-header"><h1>Kondisi Tombol (<i>Button</i>)</h1></div>
      <button type="button" class="btn btn-default">Default Button</button>
      <button type="button" class="btn btn-default active">Active Default</button>
      <button type="button" class="btn btn-default disabled">Disabled Default</button>
      <div class="clearfix">&nbsp;</div>
      <button type="button" class="btn btn-primary">Primary Button</button>
      <button type="button" class="btn btn-primary active">Active Primary</button>
      <button type="button" class="btn btn-primary disabled">Disabled Primary</button>
      <div class="clearfix">&nbsp;</div>
      <button type="button" class="btn btn-info">Info Button</button>
      <button type="button" class="btn btn-info active">Active Info</button>
      <button type="button" class="btn btn-info disabled">Disabled Info</button>
      <div class="clearfix">&nbsp;</div>
      <button type="button" class="btn btn-success">Success Button</button>
      <button type="button" class="btn btn-success active">Active Success</button>
      <button type="button" class="btn btn-success disabled">Disabled Success</button>
      <div class="clearfix">&nbsp;</div>
      <button type="button" class="btn btn-warning">Warning Button</button>
      <button type="button" class="btn btn-warning active">Active Warning</button>
      <button type="button" class="btn btn-warning disabled">Disabled Warning</button>
      <div class="clearfix">&nbsp;</div>
      <button type="button" class="btn btn-danger">Danger Button</button>
      <button type="button" class="btn btn-danger active">Active Danger</button>
      <button type="button" class="btn btn-danger disabled">Disabled Danger</button><br><br>
   </div>
    
</body>

</html>
