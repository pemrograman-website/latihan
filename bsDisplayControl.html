<!DOCTYPE html>
<html lang="en">

<head>
   <title>Mengontrol Tampilan Responsif</title>
   <meta charset="UTF-8">

   <!-- Meta ini memastikan agar website responsif -->
   <meta name="viewport" content="width=device-width, initialscale=1">
   
   <!-- Link eksternal untuk memuat framework Bootstrap -->
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <link href="css/bootstrap-theme.min.css" rel="stylesheet">
   <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
   <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
   <div class="hidden-xs"><h1>Bagian ini akan dihilangkan pada layar extra small dan akan ditampilkan pada layar lain</h1></div>
   <div class="visible-lg-block"><h1 style="color: red;">Bagian ini hanya ditampilkan pada layar <b>LARGE</b></h1></div>
   <div class="visible-md-block"><h1 style="color: green;">Bagian ini hanya ditampilkan pada layar <b>MEDIUM</b></h1></div>
   <div class="visible-sm-block"><h1 style="color: blue;">Bagian ini hanya ditampilkan pada layar <b>SMALL</b></h1></div>
   <div class="visible-xs-block"><h1 style="color: blueviolet;">Bagian ini hanya ditampilkan pada layar <b>EXTRA SMALL</b></h1></div>
</body>

</html>
