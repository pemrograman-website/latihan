<!DOCTYPE html>
<html lang="en">

<head>
   <title>Carousel</title>
   <meta charset="utf-8">
   
   <!-- Meta ini memastikan agar website responsif -->
   <meta name="viewport" content="width=device-width, initialscale=1">
   
   <!-- Link eksternal untuk memuat framework Bootstrap -->
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <link href="css/bootstrap-theme.min.css" rel="stylesheet">
   <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
   <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body class="container">
   
   <h2>Contoh Carousel</h2>
   <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
         <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
         <li data-target="#myCarousel" data-slide-to="1"></li>
         <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
   
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
   
         <div class="item active">
            <img src="images/la.jpg" alt="Los Angeles" style="width:100%;">
            <div class="carousel-caption">
               <h3>Los Angeles</h3>
               <p>LA is always so much fun!</p>
            </div>
         </div>
   
         <div class="item">
            <img src="images/chicago.jpg" alt="Chicago" style="width:100%;">
            <div class="carousel-caption">
               <h3>Chicago</h3>
               <p>Thank you, Chicago!</p>
            </div>
         </div>
      
         <div class="item">
            <img src="images/ny.jpg" alt="New York" style="width:100%;">
            <div class="carousel-caption">
               <h3>New York</h3>
               <p>We love the Big Apple!</p>
            </div>
         </div>
   
      </div>
   
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
         <span class="glyphicon glyphicon-chevron-left"></span>
         <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
         <span class="glyphicon glyphicon-chevron-right"></span>
         <span class="sr-only">Next</span>
      </a>
   </div>

</body>

</html>
